<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Note App - Cao Thành Tân</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333333;
            --header-border: #007bff;
        }
        .dark-mode {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --header-border: #00d4ff;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; padding: 30px; transition: 0.3s;
        }
        .container { 
            background: var(--container-bg); width: 400px; padding: 25px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .header { 
            text-align: center; border-bottom: 3px solid var(--header-border); 
            margin-bottom: 20px; padding-bottom: 15px; 
        }
        /* CSS MỚI CHO ẢNH ĐẠI DIỆN */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Làm ảnh tròn */
            border: 3px solid var(--header-border);
            object-fit: cover; /* Đảm bảo ảnh không bị méo */
            margin-bottom: 10px;
        }
        .dark-toggle {
            margin-bottom: 20px; cursor: pointer; padding: 8px 15px; border-radius: 20px;
            border: 1px solid var(--header-border); background: transparent; color: var(--text-color);
        }
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button#addBtn { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #fff9c4; color: #333; padding: 10px; margin-bottom: 8px; border-radius: 6px; display: flex; justify-content: space-between; border-left: 5px solid #f1c40f; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <button class="dark-toggle" onclick="toggleDarkMode()" id="themeBtn">Chế độ tối: Tắt</button>
    <div class="container">
        <div class="header">
            <img src="avatar.jpg" alt="Ảnh đại diện" class="avatar">
            <h1>CAO THÀNH TÂN</h1>
            <div style="font-weight: bold;">MSSV: 29211345079</div>
        </div>
        <div class="input-group">
            <input type="text" id="noteInput" placeholder="Nhập ghi chú...">
            <button id="addBtn" onclick="addNote()">Thêm</button>
        </div>
        <ul id="noteList"></ul>
    </div>
<script>
    const noteList=document.getElementById('noteList'),noteInput=document.getElementById('noteInput');function toggleDarkMode(){document.body.classList.toggle('dark-mode');const e=document.body.classList.contains('dark-mode');localStorage.setItem('darkMode',e),updateThemeButton(e)}function updateThemeButton(e){document.getElementById('themeBtn').innerText=e?"Chế độ tối: Bật":"Chế độ tối: Tắt"}window.onload=function(){(JSON.parse(localStorage.getItem('notesTansApp'))||[]).forEach(e=>renderNote(e));const e="true"===localStorage.getItem('darkMode');e&&(document.body.classList.add('dark-mode'),updateThemeButton(!0))};function addNote(){const e=noteInput.value.trim();e&&(renderNote(e),saveNotes(),noteInput.value="")}function renderNote(e){const t=document.createElement("li");t.innerHTML=`<span>${e}</span><button class="del-btn" onclick="removeNote(this)">Xóa</button>`,noteList.appendChild(t)}function removeNote(e){e.parentElement.remove(),saveNotes()}function saveNotes(){const e=[];document.querySelectorAll("#noteList li span").forEach(t=>e.push(t.innerText)),localStorage.setItem("notesTansApp",JSON.stringify(e))}noteInput.addEventListener("keypress",e=>{"Enter"===e.key&&addNote()});
</script>
</body>
</html>
